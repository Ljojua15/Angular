<ng-container  >
  {{startDate | date}}

  <div>{{title | lowercase}}</div>

</ng-container>

<button (click)="addCourse()">Add Course</button>



<div class="container"  >

  <app-course-card #cards
    *ngFor="let course of course"
    (selectCourse)="toSelect($event)"
    [test]="course" >
  </app-course-card>

</div>
